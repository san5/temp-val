<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just One Question ðŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    h1 {
      color: #6a1b4d;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      position: absolute;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4081;
      color: white;
      left: 40px;
      top: 80px;
    }

    #no {
      background-color: #9e9e9e;
      color: white;
      left: 170px;
      top: 80px;
    }

    #message {
      margin-top: 30px;
      font-size: 18px;
      color: #4a154b;
      min-height: 24px;
    }

    /* Love rain */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Will you go out with me? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");

    let yesMoves = 0;
    const maxYesMoves = 5;

    /* NO button behavior */
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 220;
      const y = Math.random() * 150;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      message.textContent = "No is not really an option today ðŸ˜œ";
    });

    noBtn.addEventListener("mouseleave", () => {
      message.textContent = "";
    });

    /* YES button behavior */
    yesBtn.addEventListener("mouseenter", () => {
      if (yesMoves < maxYesMoves) {
        const x = Math.random() * 220;
        const y = Math.random() * 150;
        yesBtn.style.left = x + "px";
        yesBtn.style.top = y + "px";

        yesMoves++;
        message.textContent = "Are you sure? Think again ðŸ¤”";
      } else {
        message.textContent = "Okayâ€¦ now you can say YES ðŸ’—";
      }
    });

    yesBtn.addEventListener("click", () => {
      if (yesMoves >= maxYesMoves) {
        message.textContent = "Yayyy ðŸ’• You just made my day!";
        startLoveRain();
      }
    });

    /* Love rain effect */
    function startLoveRain() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 300);
    }
  </script>

</body>
</html>
