<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 32px 26px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      max-width: 340px;
      width: 90%;
    }

    h1 {
      color: #e6005c;
      margin-bottom: 8px;
    }

    p {
      color: #555;
      margin: 8px 0;
    }

    .soft {
      font-size: 14px;
      color: #777;
    }

    .buttons {
      position: relative;
      height: 130px;
      margin-top: 18px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.25s ease;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    .message {
      display: none;
      margin-top: 18px;
      font-size: 18px;
      color: #ff3366;
      font-weight: 600;
    }

    .extra {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .share {
      display: none;
      margin-top: 14px;
      background: #25D366;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall linear infinite;
      color: #ff3366;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Hey Mit ‚ù§Ô∏è</h1>
    <p>I made this just for you.</p>
    <p class="soft">Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôÉ</button>
    </div>

    <div class="message" id="loveMsg">
      Yayyy! üíï  
      You just made my heart really happy.
    </div>

    <div class="extra" id="extraMsg">
      PS: I owe you chocolates, smiles,  
      and unlimited care üòå
    </div>

    <button class="share" id="shareBtn" onclick="shareLove()">
      Tell me on WhatsApp üí¨
    </button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("loveMsg");
    const extra = document.getElementById("extraMsg");
    const shareBtn = document.getElementById("shareBtn");

    const noTexts = [
      "Are you sure? ü•∫",
      "Think again üòå",
      "That's illegal üö®",
      "Okay wow rude üòê",
      "Just click YES üôÑ"
    ];
    let noCount = 0;

    function moveButton() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.innerText = noTexts[noCount % noTexts.length];
      noCount++;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      extra.style.display = "block";
      shareBtn.style.display = "inline-block";
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }

    function shareLove() {
      window.open(
        "https://wa.me/?text=I%20just%20said%20YES%20‚ù§Ô∏èüòå",
        "_blank"
      );
    }
  </script>

</body>
</html>
