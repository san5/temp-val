<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    position: relative;
    background: white;
    padding: 40px 30px 70px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 320px;
    z-index: 2;
}

.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#maybeBtn {
    background: #ddd;
}

/* applied only after first click */
.floating {
    position: fixed;
    z-index: 5;
}

.popup {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    display: none;
    font-size: 16px;
    z-index: 10;
}

.heart {
    position: fixed;
    color: red;
    font-size: 24px;
    animation: fall 4s linear infinite;
    z-index: 1;
}

@keyframes fall {
    from { transform: translateY(-10vh); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Happy Valentineâ€™s Day, Juulll â¤ï¸</h1>
    <p>Youâ€™ve been making my days brighterâ€¦</p>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="maybeBtn">Letâ€™s see ğŸ¤”</button>
    </div>
</div>

<div class="popup" id="popup"></div>

<script>
const yesBtn = document.getElementById("yesBtn");
const maybeBtn = document.getElementById("maybeBtn");
const popup = document.getElementById("popup");
const card = document.getElementById("card");

let maybeClicks = 0;

/* YES CLICK */
yesBtn.onclick = () => {
    popup.innerText = "I knew it ğŸ˜Œâ¤ï¸";
    popup.style.display = "block";

    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(heart);
    }
};

/* LET'S SEE CLICK */
maybeBtn.onclick = () => {
    maybeClicks++;

    // only now make it floating
    if (maybeClicks === 1) {
        maybeBtn.classList.add("floating");
    }

    moveNearCard();

    const msgs = [
        "Hmmâ€¦ still thinking? ğŸ˜",
        "Take your timeâ€¦ but Iâ€™m hopeful ğŸ’«",
        "Iâ€™ll waitâ€¦ but not forever ğŸ˜Œ"
    ];

    popup.innerText = msgs[Math.min(maybeClicks-1, msgs.length-1)];
    popup.style.display = "block";
};

/* move button near card */
function moveNearCard() {
    const rect = card.getBoundingClientRect();

    const padding = 15;
    const x = rect.right + padding + Math.random() * 40;
    const y = rect.top + Math.random() * rect.height;

    maybeBtn.style.left = x + "px";
    maybeBtn.style.top = y + "px";
}
</script>

</body>
</html>
