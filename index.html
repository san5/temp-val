<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:system-ui, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

/* falling hearts */
.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear forwards;
    pointer-events:none;
}
@keyframes fall{
    to{ transform:translateY(110vh); opacity:0;}
}

/* card */
.card{
    background:white;
    width:min(92vw,420px);
    padding:30px 24px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,.25);
}

h2{margin-top:0;color:#444}

button{
    padding:12px 20px;
    border:none;
    border-radius:10px;
    margin:10px;
    font-size:16px;
    cursor:pointer;
    transition:.25s;
}

#yes{background:#ff4d6d;color:white;}
#maybe{background:#eee;}

.small{
    font-size:14px;
    color:#777;
    margin-top:10px;
    min-height:22px;
}

/* final message */
#final{
    display:none;
    color:white;
    font-size:26px;
    padding:20px;
    line-height:1.5;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h2 id="text">I didn‚Äôt expect this to feel so comfortable‚Ä¶</h2>
    <button id="next">Continue ‚ù§Ô∏è</button>
    <div class="small" id="tease"></div>
</div>

<div id="final">
    ‚ù§Ô∏è Happy Valentine‚Äôs Day, <span id="herName">Julllllllllllll</span> ‚ù§Ô∏è<br><br>
    I‚Äôm really glad this is us.<br>
    Let‚Äôs see where this journey takes us‚Ä¶ together.
</div>

<script>

/* ---- falling hearts background ---- */
let heartInterval = setInterval(spawnHeart,500);

function spawnHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
}

/* ---- story text flow ---- */
const texts=[
"I didn‚Äôt expect this to feel so comfortable‚Ä¶",
"But talking to you has quietly become part of my day.",
"And I think something nice is beginning between us‚Ä¶",
"So‚Ä¶ will you be my Valentine this year? ‚ù§Ô∏è"
];

let step=0;
const card=document.getElementById("card");
const text=document.getElementById("text");
const next=document.getElementById("next");
const teaseBox=document.getElementById("tease");

next.onclick=()=>{
    step++;
    if(step<texts.length){
        text.innerText=texts[step];
    }
    if(step===texts.length-1){
        next.style.display="none";
        showChoices();
    }
};

/* ---- show Yes / Let's see ---- */
function showChoices(){
    const yes=document.createElement("button");
    yes.id="yes";
    yes.innerText="Yes ‚ù§Ô∏è";

    const maybe=document.createElement("button");
    maybe.id="maybe";
    maybe.innerText="Let‚Äôs see üòÑ";

    card.appendChild(yes);
    card.appendChild(maybe);

    const teaseMsgs=[
        "Are you sure? üòè",
        "Think again‚Ä¶",
        "I'll keep asking üòå",
        "That button seems broken ü§≠",
        "Nice try üòÑ"
    ];
    let teaseIndex=0;

    maybe.onclick=()=>{
        maybe.style.position="relative";
        maybe.style.left=(Math.random()*160-80)+"px";
        maybe.style.top=(Math.random()*80-40)+"px";
        teaseBox.innerText = teaseMsgs[teaseIndex % teaseMsgs.length];
        teaseIndex++;
    };

    /* ---- improved YES UX ---- */
    let yesClicks=0;

    yes.onclick=()=>{
        yesClicks++;

        if(yesClicks===1){
            text.innerText="That made me smile üôÇ";
            teaseBox.innerText="Tap Yes again ‚ù§Ô∏è (1/3)";
            yes.style.transform="scale(1.1)";
        }
        else if(yesClicks===2){
            text.innerText="I promise this will be worth it ‚ù§Ô∏è";
            teaseBox.innerText="One more time‚Ä¶ üòå (2/3)";
            yes.style.transform="scale(1.2)";
        }
        else{
            card.style.display="none";
            document.getElementById("final").style.display="block";

            clearInterval(heartInterval);
            heartInterval=setInterval(spawnHeart,120);
        }
    };
}
</script>

</body>
</html>
