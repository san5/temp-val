<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just For You üíñ</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }

    #hint {
      margin-top: 10px;
      font-size: 15px;
      color: #666;
    }

    .choice {
      margin-top: 25px;
      height: 180px;
      position: relative;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40%;
      top: 20px;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      left: 40%;
      top: 110px;
    }

    #msg {
      display: none;
      margin-top: 20px;
      font-weight: 500;
      color: #444;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #25D366;
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      z-index: 3;
    }

    /* ‚ù§Ô∏è Love rain */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey you üëÄ</h1>
    <p>I made this little page just to ask you something‚Ä¶</p>

    <h3>Can I be your Valentine? üíï</h3>

    <p id="hint">Are you sure? Think again üòä</p>

    <div class="choice">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <p id="msg"></p>
  </div>

  <a
    href="https://wa.me/91XXXXXXXXXX?text=I%20clicked%20YES%20and%20smiled%20üòäüíñ"
    target="_blank"
    class="whatsapp-btn"
  >
    üí¨ Text me on WhatsApp
  </a>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const hint = document.getElementById("hint");

    let yesMoves = 0;
    const maxYesMoves = 5;

    yesBtn.addEventListener("mouseover", () => {
      if (yesMoves >= maxYesMoves) return;

      yesMoves++;
      const x = Math.random() * 220;
      const y = Math.random() * 80;

      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";

      if (yesMoves === maxYesMoves) {
        hint.innerText = "Okay‚Ä¶ now it‚Äôs easy üòä";
      }
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 220;
      const y = 100 + Math.random() * 60;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      msg.innerText = "I was hoping you‚Äôd say yes üòäüíñ";
      startLoveRain();
    });

    noBtn.addEventListener("click", () => {
      msg.style.display = "block";
      msg.innerText = "That‚Äôs okay‚Ä¶ I‚Äôll still smile üòä‚ù§Ô∏è";
    });

    function startLoveRain() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }

    console.log("Some yeses are worth the wait ‚ù§Ô∏è");
  </script>

</body>
</html>
